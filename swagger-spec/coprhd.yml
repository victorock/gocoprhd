          in: path
          type: string
          required: true
        - name: name
          description: String to match
          in: path
          type: string
          required: true
      responses:
        200:
          description: Generic Object
          schema:
            type: object
        default:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
