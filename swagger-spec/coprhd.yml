swagger: '2.0'
info:
  title: CoprHD API
  description: CoprHD core API
  version: "2.4.0"
schemes:
  - http
  - https
basePath: /
produces:
  - application/json
  # x-gzip explicitly for files once the bugs listed
  #   in comments below are fixed by swagger team.
